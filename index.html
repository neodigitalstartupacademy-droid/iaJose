    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --ndsa-blue: #2563eb;
        --neolife-green: #16a34a;
        --synergy-gradient: linear-gradient(135deg, var(--ndsa-blue) 0%, var(--neolife-green) 100%);
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f1f5f9;
      }
      .glass-effect {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }
      .synergy-bg {
        background: var(--synergy-gradient);
      }
      .synergy-text {
        background: var(--synergy-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .synergy-border {
        border-image: var(--synergy-gradient) 1;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 5px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: var(--ndsa-blue);
      }
      @keyframes pulse-synergy {
        0% { box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.4); }
        70% { box-shadow: 0 0 0 15px rgba(22, 163, 74, 0); }
        100% { box-shadow: 0 0 0 0 rgba(22, 163, 74, 0); }
      }
      .animate-pulse-synergy {
        animation: pulse-synergy 2s infinite;
      }
      @keyframes wave {
        0%, 100% { transform: scaleY(1); }
        50% { transform: scaleY(1.5); }
      }
      .animate-wave {
        animation: wave 1s ease-in-out infinite;
      }
    </style>
